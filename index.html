<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS_SHOP</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('dMC.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MyCustomFont', Arial, sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000000;
            line-height: 1.6;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.95);
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        body.dark-theme .main-card {
            background-color: rgba(45, 45, 45, 0.95);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #000000;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #000000;
        }

        p {
            margin-bottom: 15px;
            color: #000000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .menu-btn, .theme-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #000000;
            font-size: 24px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .theme-btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
        }

        body.dark-theme .menu-btn,
        body.dark-theme .theme-btn {
            background: rgba(45, 45, 45, 0.9);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 280px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.98);
            padding: 80px 20px 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        body.dark-theme .sidebar {
            background-color: rgba(45, 45, 45, 0.98);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h3 {
            color: #000000;
            margin-bottom: 20px;
        }

        body.dark-theme .sidebar h3 {
            color: #ffffff;
        }

        .sidebar a {
            color: #000000;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-theme .sidebar a {
            color: #ffffff;
        }

        body.dark-theme .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .monospace {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* Стили для темной темы */
        body.dark-theme h1,
        body.dark-theme h2,
        body.dark-theme p {
            color: #ffffff;
        }

        body.dark-theme .monospace {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <button class="theme-btn" onclick="toggleTheme()">Тёмная тема</button>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <h3>Мои статьи</h3>
        <ul>
            <li><a href="#">Введение в разработку</a></li>
            <li><a href="#">Основы Git и GitHub</a></li>
            <li><a href="#">Создание сайтов</a></li>
            <li><a href="#">JavaScript для начинающих</a></li>
            <li><a href="#">CSS и стилизация</a></li>
            <li><a href="#">Портфолио проектов</a></li>
        </ul>
    </div>

    <div class="main-card">
        <h2>пользовательское соглашение</h2>
        <div>
            <p class="monospace"></p>
            <li>Это мой сайт BS_SHOP</li>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-btn');
            body.classList.toggle('dark-theme');
            themeBtn.textContent = body.classList.contains('dark-theme') ? 'Светлая тема' : 'Тёмная тема';
        }
    </script>
</body>
</html>
